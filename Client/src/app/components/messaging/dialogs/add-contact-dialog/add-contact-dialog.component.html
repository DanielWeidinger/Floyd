<h1 mat-dialog-title color="primary">ADD CONTACT</h1>
<div mat-dialog-content>
  <h2>Username:!?</h2>
  <mat-form-field>
    <input cdkFocusInitial matInput [(ngModel)]="username">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="getUserDto()">Ok</button>
</div>
